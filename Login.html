<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .container {
        height: 500px;
        width: 300px;
        background-color: rgb(143, 231, 231);

        padding: 20px;

    input {
        height: 30px;
        border: 1px solid red;
        border-radius: 10px;
        padding-left: 10px;
    }

    button {
        height: 30px;
        border: 1px solid red;
        border-radius: 10px;
    }

    .tasks {
        margin-top: 20px;
        padding: 2px 10px;
    }
</style>

<body>

    <div class="container">
        <h1>Todo List</h1>
        <input type="text" placeholder="enter a task">
        <button onclick="">Add </button>
        <div class="tasks">

        </div>
    </div>

    <script src="Logic.js"></script>
